<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Philtographer Graph</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/d3@7"></script>
  </head>
  <body>
    <header>
      <h1>Philtographer</h1>
      <input id="search" type="search" placeholder="Search node by file path" />
      <label>Depth <input id="depth" type="number" min="0" max="10" step="1" value="2" style="width:60px"></label>
      <label>
        Direction
        <select id="direction">
          <option value="both">both</option>
          <option value="out">outbound</option>
          <option value="in">inbound</option>
        </select>
      </label>
      <button id="isolate">Isolate</button>
      <button id="reset">Reset</button>
      <span id="status"></span>
    </header>
    <main>
      <svg id="graph" width="100%" height="100%"></svg>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
